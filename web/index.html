<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/highlight/default.css" />
    <title>JoushiFlow</title>
</head>
<body>
    <div id="form1" class="container">
        <div class="row">
            <div class="col-12">
                <h1>JoushiFlow</h1>

                <form>
                    <div class="form-group">
                        <label for="inputFunctionsUrl">Azure Functions URL</label>
                        <input type="url" class="form-control" id="inputFunctionsUrl" placeholder="Enter Azure Functions URL" v-model="url">
                    </div>
                    <span class="btn btn-primary" v-on:click="submit">Submit</span>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <pre><code class="json">{{ info }}</code></pre>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        var vm = new Vue({
            el: '#form1',
            data: {
                url: '',
                info: ''
            },
            methods: {
                submit: function (event) {
                    axios
                        .get(this.url, {
                            crossdomain: true
                        })
                        .then(response => {
                            this.info = JSON.stringify(response, null, '  ');
                        });
                }
            }
        });
    </script>
</body>
</html>
